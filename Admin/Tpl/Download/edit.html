<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>内容管理=>产品管理</title>
    <link href="__PUBLIC__/Admin/Css/Style.css" rel="stylesheet" />
    <link href="__PUBLIC__/Admin/lhgdialog/skins/default.css" rel="stylesheet" />
    <script src="__PUBLIC__/Admin/Js/jquery-1.7.2.min.js"></script>
    <script src="__PUBLIC__/Admin/Js/jquery.treeview.js"></script>
    <script src="__PUBLIC__/Admin/lhgdialog/lhgdialog.min.js"></script>
    <script src="__PUBLIC__/Admin/Js/jQueryPlugin.js"></script>
    <script src="__PUBLIC__/Admin/Js/JavaScript.js"></script>
	<script src="__PUBLIC__/Admin/kindeditor/kindeditor.js"></script>
    <!--[if lte IE 6]>    <script src="__PUBLIC__/Admin/Js/DD_belatedPNG_0.0.8a.js" type="text/javascript"></script><script type="text/javascript">DD_belatedPNG.fix('*');</script><![endif]-->
	
	<link rel="stylesheet" href="__PUBLIC__/Admin/colorpicker/css/jquery.bigcolorpicker.css" type="text/css" />
	<script type="text/javascript" src="__PUBLIC__/Admin/Js/imglist.js"></script>
	<script type="text/javascript" src="__PUBLIC__/Admin/colorpicker/js/jquery.bigcolorpicker.js"></script>
</head>
<body>
<div class="column_Box mainAutoHeight">
	<div class="tab">
		<ul>
			<li class="current"><a href="javascript:">修改资料</a></li>
		</ul>
	</div>
	<div class="column_Box mainAutoHeight wrapBox">
        <div class="body">
			<form method="post" action="{:U('Download/update')}" id="submitForm" name="submitForm" enctype="multipart/form-data">
				<table border="0" cellpadding="0" cellspacing="0">
					<tbody>
						<tr>
							<td style="text-align:right;">标题：</td>
							<td style="text-align:left;"><input type="text" class="txt" name="title" size="50" value="{$info.title}"/><em>*</em></td>
						</tr>
						<tr>
							<td style="text-align:right;">资料分类：</td>
							<td style="text-align:left;">
								<select name="cat_name" id="cat_name">
								  <option value='软件' <eq name='info.cat_name' value='软件'>selected</eq>>软件</option>
								  <option value='应用' <eq name='info.cat_name' value='应用'>selected</eq>>应用</option>
								</select>
							<em>*</em></td>
						</tr>
						<tr>
							<td style="text-align:right;">排序：</td>
							<td style="text-align:left;"><input type="text" class="txt" name="sort_order" value="{$info.sort_order}" /><em>*</em> </td>
						</tr>
						
						<tr>
							<td style="text-align:right;">上传文件：</td>
							<td style="text-align:left;"><input type="file" name="upfile" size="35" id="upfile" /></td>
						</tr>
						<tr style="display:none">
							<td style="text-align:right;">文件简述：</td>
							<td style="text-align:left;"><textarea style="width:400px;height:100px;" name="short" value="{$info.short}"></textarea></td>
						</tr>
						<tr>
							<td style="text-align:center;">&nbsp;</td>
							<td align="left">
								<input type="hidden" name='id' value="{$info.id}"/>
								<input type="submit" value="提交"/>
							</td>
						</tr>
					</tbody>
				</table>
			</form>
        </div>
    </div>
</div>
</body>
</html>
