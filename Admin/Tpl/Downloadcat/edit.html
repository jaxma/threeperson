<div class="column_Box mainAutoHeight">
	<div class="tab">
		<ul>
			<li class="current"><a href="javascript:">栏目属性</a></li>
		</ul>
	</div>
	<div class="column_Box mainAutoHeight wrapBox">
        <div class="body">
			<div class="item">
				<a href="javascript:void(0);" class="dot_Item" onclick="manageColumn('{$cat_id}')"><span class="Icon_item icon_xingjian2"></span><i>新建子分类</i></a>
				<a href="javascript:void(0);" class="dot_Item" onclick="delDownloadcat('{$cat_id}')"><span class="Icon_item icon_shanchu"></span><i>删除</i></a>
				<a href="{:U('Download/index',array('cat_id'=>$cat['cat_id']))}" class="dot_Item"><span class="Icon_item icon_yulan"></span><i>文件列表</i></a>
				<a href="{:U('Download/add',array('cat_id'=>$cat['cat_id']))}" class="dot_Item"><span class="Icon_item icon_xingjian"></span><i>上传文件</i></a>
			</div>
			<form method="post" action="{:U('Downloadcat/update')}" id="submitForm" name="submitForm">
				<table border="0" cellpadding="0" cellspacing="0">
					<tbody>
						<tr>
							<td style="text-align:right;">文章分类名称：</td>
							<td style="text-align:left;"><input type="text" class="txt" name="cat_name" value="{$cat.cat_name}"  /><em>*</em></td>
						</tr>
						<tr>
							<td style="text-align:right;">上级分类：</td>
							<td style="text-align:left;">
								<select name="parent_id">
									<option value="0">顶级分类</option>
									{$cat_select}
								</select>
							<em>*</em></td>
						</tr>
						<tr>
							<td style="text-align:right;">排序：</td>
							<td style="text-align:left;"><input type="text" class="txt" value="{$cat.sort_order}" name="sort_order"  /><em>*</em> </td>
						</tr>
						<tr>
							<td style="text-align:right;">分类介绍：</td>
							<td style="text-align:left;"><textarea style="width:880px;height:400px;" name="content" id="content" >{$cat.content}</textarea></td>
						</tr>
						<tr>
							<td style="text-align:right;">关键字：</td>
							<td style="text-align:left;"><input type="text" class="txt" value="{$cat.keywords}" name="keywords"  /> 	关键字为选填项，其目的在于方便外部搜索引擎搜索</td>
						</tr>
						<tr>
							<td style="text-align:right;">描述：</td>
							<td style="text-align:left;"><textarea style="width:400px;height:100px;" name="cat_desc" >{$cat.cat_desc}</textarea></td>
						</tr>
						<tr>
							<td style="text-align:center;" colspan="2">
								<input type="hidden" name="cat_id" value="{$cat.cat_id}"/>
								<input type="submit" value="提交"/>
							</td>
						</tr>
						<tr><tr>
					</tbody>
				</table>
			</form>
        </div>
    </div>
</div>
