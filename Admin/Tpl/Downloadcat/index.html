<include file="Index:pageHeader" />
<script type="text/javascript">
function manageColumn(id){
	$.ajax({
		url:"{:U('Downloadcat/add')}",
		type:'get',
		data:'cat_id='+id,
		async:false,
		timeout:15000,
		beforeSend:function(XMLHttpRequest){
			$("#loading").html("<img src='__PUBLIC__/Admin/Img/loading.gif' />");
		}, 
		complete:function(XMLHttpRequest,textStatus){
			$("#loading").empty();
		}, 
		success:function(msg){
			$('.ContainerMain_Box').html(msg);
		}
   });
}	
function downloadcatInfo(id){
	$.ajax({
		url:"{:U('Downloadcat/edit')}",
		type:'get',
		data:'cat_id='+id,
		async:false,
		timeout:15000,
		beforeSend:function(XMLHttpRequest){
			$("#loading").html("<img src='__PUBLIC__/Admin/Img/loading.gif' />");
		}, 
		complete:function(XMLHttpRequest,textStatus){
			$("#loading").empty();
		}, 
		success:function(msg){
			$('.ContainerMain_Box').html(msg);
		}
   });
}
function delDownloadcat(id) {
	$.dialog.confirm('你确定要删除这个消息吗？', function(){
		window.location.href="{:U('Articlecat/del')}/cat_id/"+id;
	}, function(){
		//$.dialog.tips('执行取消操作');
	});
}

})
