<include file="Index:pageHeader" />
<script type="text/javascript">
function del_joininfo(id) {
	$.dialog.confirm('你确定要删除这条记录吗？', function(){
		window.location.href="{:U('Feedback/del_joininfo')}/id/"+id;
	}, function(){
		//$.dialog.tips('执行取消操作');
	});
}
</script>
    <div class="column_Box mainAutoHeight">
        <div class="tab">
            <ul>
                <li class="current"><a href="javascript:">留言列表</a></li>
            </ul>
        </div>
        <div class="wrapBox mainAutoHeight">
		
			
            <!--招聘列表-->
            <div class="body User">

				
				<form method="POST" action="{:U('Feedback/batch')}" name="listForm">
					<table border="0" cellpadding="0" cellspacing="0" class="center">
						<thead>
							<tr>
								<th style="width:70px;">编号</th>
								<th>姓名</th>
								<th>联系电话</th>
								<th>公司名称</th>
								<th>添加时间</th>
								<th>查看详情</th>
							</tr>
						</thead>
						<tbody>
							<foreach name="join_list" item="vo">
							<tr>
								<td>{$vo.id}</td>
								<th>{$vo.value1}</th>
								<th>{$vo.value8}</th>
								<th>{$vo.value5}</th>
								<th>{$vo.add_time|date='Y-m-d H:i:s',###}</th>
								<td>
									<span>
										<a title="查看详情" href="{:U('Feedback/join_info',array('id'=>$vo['id']))}"><img width="16" height="16" border="0" src="__PUBLIC__/Admin/Img/icon_edit.gif"></a>&nbsp;
										<a title="移除" onclick="del_joininfo('{$vo.id}')" href="javascript:;"><img width="16" height="16" border="0" src="__PUBLIC__/Admin/Img/icon_drop.gif"></a>
									</span>
								</td>
							</tr>
							</foreach>
						</tbody>
					</table>

					<div class="lineHeight" style="border-bottom:1px dashed #cccccc;"></div>
					<div class="batchChange">
						<div class="f_r">
							<div class="pagination">{$page}</div>
						</div>
					</div>
				</form>
            </div>
        </div>
    </div>
</body>
</html>
