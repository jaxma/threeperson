<script type="text/javascript">
$(function(){
	autoHeight(jQuery('.autoHeight'));
	jQuery(".column_Box").each(function () {
		var t = jQuery(this);
		if (t.length < 1) return;
		Tab_click(t.find('.tab ul li'), t.find(".wrapBox .body"));
	});
});

</script>
<div class="column_Box mainAutoHeight">
	<div class="tab">
		<ul>
			<li class="current"><a href="javascript:">栏目属性</a></li>
		</ul>
	</div>
	<div class="column_Box mainAutoHeight wrapBox">
        <div class="body">
			<div class="item">
				<a href="javascript:void(0);" class="dot_Item" onclick="manageColumn('{$cat_id}')"><span class="Icon_item icon_xingjian2"></span><i>新建子栏目</i></a>
				<a href="javascript:void(0);" class="dot_Item" onclick="delGoodscat('{$cat_id}')"><span class="Icon_item icon_shanchu"></span><i>删除</i></a>
				<a href="{:U('Goods/index',array('cat_id'=>$cat['cat_id']))}" class="dot_Item"><span class="Icon_item icon_yulan"></span><i>栏目产品列表</i></a>
				<a href="{:U('Goods/add',array('cat_id'=>$cat['cat_id']))}" class="dot_Item"><span class="Icon_item icon_xingjian"></span><i>新建栏目产品</i></a>
			</div>
			<form method="post" action="{:U('Goodscat/update')}" id="submitForm" name="submitForm" enctype="multipart/form-data">
				<table border="0" cellpadding="0" cellspacing="0">
					<tbody>
						<tr>
							<td style="text-align:right;">分类名称：</td>
							<td style="text-align:left;"><input type="text" class="txt" name="cat_name" value="{$cat.cat_name}"  /><em>*</em></td>
						</tr>
						<tr>
							<td style="text-align:right;">上级分类：</td>
							<td style="text-align:left;">
								<select name="parent_id">
									<option value="0">顶级分类</option>
									{$cat_select}
								</select>
							<em>*</em></td>
						</tr>
						<if condition="$tagscat">
						<tr>
							<td style="text-align:right;">关联属性分类：</td>
							<td style="text-align:left;">
							<volist name="tagscat" id="vo">
								<input type="checkbox" name="tag_cat[]" value="{$vo.cat_id}" id="chk_{$vo.cat_id}" <in name="vo.cat_id" value="$cat['tag_cat']">checked="checked"</in>/>
								<label for="chk_{$vo.cat_id}">{$vo.cat_name}</label>&nbsp;&nbsp;
							</volist>
							</td>
						</tr>
						</if>
						<tr>
							<td style="text-align:right;">排序：</td>
							<td style="text-align:left;"><input type="text" class="txt" value="{$cat.sort_order}" name="sort_order"  /><em>*</em> </td>
						</tr>
						<!-- <tr>
							<td style="text-align:right;">分类属性：</td>
							<td style="text-align:left;"><input type="text" class="txt" value="{$cat.cat_attr}" name="cat_attr" size="100" /><em>*</em> <br/><font color="#cb0000">请填写分类属性以提供添加产品时使用，以|隔开;例：深黑色真皮|银色配饰|意大利制造</font> </td>
						</tr> -->
						<notempty name='cat.thumb_img'>
						<tr>
							<td style="text-align:right;">分类图片预览：</td>
							<td style="text-align:left;"><img src="__ROOT__/{$cat.thumb_img}" alt=""></td>
						</tr>
						</notempty>
						<tr>
							<td style="text-align:right;">分类图片：</td>
							<td style="text-align:left;"><input type="file" name="goodscat_img" size="35" /><!-- <br/><font color="#ff0000"> 最佳大小为1153px*271px</font> --></td>
						</tr>
						<tr>
							<td style="text-align:right;">关键字：</td>
							<td style="text-align:left;"><input type="text" class="txt" value="{$cat.keywords}" name="keywords"  /> 	关键字为选填项，其目的在于方便外部搜索引擎搜索</td>
						</tr>
						<tr>
							<td style="text-align:right;">描述：</td>
							<td style="text-align:left;"><textarea style="width:400px;height:100px;" name="cat_desc" >{$cat.cat_desc}</textarea></td>
						</tr>
						<tr>
							<td>&nbsp;</td>
							<td style="text-align:left;">
								<input type="hidden" name="cat_id" value="{$cat.cat_id}"/>
								<input type="submit" value="提交"/>
							</td>
						</tr>
						<tr><tr>
					</tbody>
				</table>
			</form>
        </div>
    </div>
</div>
