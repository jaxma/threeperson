<include file="Index:pageHeader" />
<script type="text/javascript">
$(function(){
	autoHeight(jQuery('.autoHeight'));
	jQuery(".column_Box").each(function () {
		var t = jQuery(this);
		if (t.length < 1) return;
		Tab_click(t.find('.tab ul li'), t.find(".wrapBox .body"));
	});
});

KindEditor.ready(function(K) {
	K.create('#content', {
		allowFileManager : true,
		pasteType : 2,
		newlineTag : 'p',
		urlType : 'absolute'
	});
});
$(function(){
	$('#first_word').change(function(){	
		
		var id=$(this).val();
		$.ajax({
			url:"{:U('Music/getSinger')}",
			type:'get',
			data:'singer_id='+id,
			success:function(msg){
				$('#singer').html(msg);
			}
	   });
	});
})
</script>

<div class="column_Box mainAutoHeight">
	<div class="tab">
		<ul>
			<li class="current"><a href="javascript:">音乐内容</a></li>
		</ul>
	</div>
	<div class="column_Box mainAutoHeight wrapBox">
        <div class="body">
			<form method="post" action="{:U('Music/insert')}" id="submitForm" name="submitForm">
				<table border="0" cellpadding="0" cellspacing="0">
					<tbody>
						<tr>
							<td style="text-align:right;" width="30%">音乐名称：</td>
							<td style="text-align:left;"><input type="text" class="txt" name="title" value=""  size="50"/><em>*</em></td>
						</tr>
						<tr>
							<td style="text-align:right;">音乐类型：</td>
							<td style="text-align:left;">
								<select name="cat_id">
									<option value="0">请选择...</option>
									<volist name="musicattr_list" id="vo">
										<option value="{$vo.attr_id}">{$vo.attr_name}</option>
									</volist>
								</select>
							<em>*</em></td>
						</tr>
						<tr>
							<td style="text-align:right;">所属歌手：<br/><font color="#ff0000">请选择字母以便更容易找到歌手</font></td>
							<td style="text-align:left;">
								<select name="first_word" id="first_word">
									<option value="0">请选择...</option>
									<option value="A">A</option>
									<option value="B">B</option>
									<option value="C">C</option>
									<option value="D">D</option>
									<option value="E">E</option>
									<option value="F">F</option>
									<option value="G">G</option>
									<option value="H">H</option>
									<option value="I">I</option>
									<option value="J">J</option>
									<option value="K">K</option>
									<option value="L">L</option>
									<option value="M">M</option>
									<option value="N">N</option>
									<option value="O">O</option>
									<option value="P">P</option>
									<option value="Q">Q</option>
									<option value="R">R</option>
									<option value="S">S</option>
									<option value="T">T</option>
									<option value="U">U</option>
									<option value="V">V</option>
									<option value="W">W</option>
									<option value="X">X</option>
									<option value="Y">Y</option>
									<option value="Z">Z</option>
								</select>
								<select name="singer_id" id="singer">
									<option value="0">请选择...</option>
									{$singer_select}
								</select>
							<em>*</em></td>
						</tr>
						<tr>
							<td style="text-align:right;">排序：</td>
							<td style="text-align:left;"><input type="text" class="txt" value="50" name="sort_order"  /><em>*</em> </td>
						</tr>
						<tr>
							<td style="text-align:right;">音乐地址：</td>
							<td style="text-align:left;"><input type="text" class="txt" value="" name="music_url" size="50" /><em>*</em> </td>
						</tr>
						<tr>
							<td style="text-align:center;" colspan="2">
								<input type="submit" value="提交"/>
							</td>
						</tr>
						<tr><tr>
					</tbody>
				</table>
			</form>
        </div>
    </div>
</div>
</body>
</html>
