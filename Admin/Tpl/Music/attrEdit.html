<include file="Index:pageHeader" />
<script type="text/javascript">
$(function(){
	autoHeight(jQuery('.autoHeight'));
	jQuery(".column_Box").each(function () {
		var t = jQuery(this);
		if (t.length < 1) return;
		Tab_click(t.find('.tab ul li'), t.find(".wrapBox .body"));
	});
});
</script>

<div class="column_Box mainAutoHeight">
	<div class="tab">
		<ul>
			<li class="current"><a href="javascript:">音乐属性</a></li>
		</ul>
	</div>
	<div class="column_Box mainAutoHeight wrapBox">
        <div class="body">
			<form method="post" action="{:U('Music/attrUpdate')}" id="submitForm" name="submitForm">
				<table border="0" cellpadding="0" cellspacing="0">
					<tbody>
						<tr>
							<td style="text-align:right;">音乐属性名称：</td>
							<td style="text-align:left;"><input type="text" class="txt" name="attr_name" value="{$cat.attr_name}"  /><em>*</em></td>
						</tr>
						<tr>
							<td style="text-align:right;">排序：</td>
							<td style="text-align:left;"><input type="text" class="txt" value="{$cat.sort_order}" name="sort_order"  /><em>*</em> </td>
						</tr>
						<tr>
							<td style="text-align:center;" colspan="2">
								<input type="hidden" name="attr_id" value="{$cat.attr_id}"/>
								<input type="submit" value="提交"/>
							</td>
						</tr>
						<tr><tr>
					</tbody>
				</table>
			</form>
        </div>
    </div>
</div>
</body>
</html>
