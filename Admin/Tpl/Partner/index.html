<include file="Index:pageHeader" />


    <div class="column_Box mainAutoHeight">
        <div class="tab">
            <ul>
                <li class="current"><a href="javascript:">官方伙伴</a></li>
            </ul>
        </div>
        <div class="wrapBox mainAutoHeight">
		
			
            <!--文章列表-->
            <div class="body User">
                <div class="item">
                    <a href="javascript:void(0);" class="dot_Item"><span class="Icon_item icon_xingjian"></span><i><input type="button" value="导入xls数据" class="submitNoBg" onclick="window.location.href='{:U('Partner/add',array('cat_id'=>$_REQUEST['cat_id']))}'"/></i></a>
                    <div class="searchBar">
						<form action="{:U('Partner/index')}">
							所属分类：
							<select name="cat_id" class="dot_Item">
								<option value="0">全部分类</option>
								<foreach name='cat_list' item='item'>
									<option value="{$item.cat_id}" <eq name='item.cat_id' value='$cat_id'>selected</eq>>{$item.cat_name}</option>
								</foreach>
							</select>
							名字 ：
							<input type="text" class="txt" name="name" value="{$search.name}"/>&nbsp;
							微信号 ：
							<input type="text" class="txt" name="weixin" value="{$search.weixin}"/>&nbsp;&nbsp;
							<input type="submit" class="submit btn_search" value="搜索" />
						</form>
                    </div>
                </div>
				
				<form method="POST" action="{:U('Article/batch')}" name="listForm">
					<table border="0" cellpadding="0" cellspacing="0" class="center">
						<thead>
							<tr>
								<th style="width:70px;">编号</th>
								<th>分类</th>
								<th>级别</th>
								<th>名字</th>
								<th>微信号</th>
								<th>手机号</th>
								<th>身份证</th>
								<th>授权编号</th>
								<th>地址</th>
								<th>备注</th>
								<th>操作</th>
							</tr>
						</thead>
						<tbody>
							<foreach name="list" item="vo">
							<tr>
								<td>{$vo.id}</td>
								<td>{$vo.cat_name}</td>
								<td>{$vo.level}</td>
								<td>{$vo.name}</td>
								<td>{$vo.weixin}</td>
								<td>{$vo.mobile}</td>
								<td>{$vo.idcard}</td>
								<td>{$vo.no}</td>
								<td>{$vo.address}</td>
								<td>{$vo.remark}</td>
								<td>
									<span>
										<a title="移除" href="{:U('Partner/del',array('id'=>$vo['id']))}" onclick="return confirm('你确定要删除这条记录？');"><img width="16" height="16" border="0" src="__PUBLIC__/Admin/Img/icon_drop.gif"></a>
									</span>
								</td>
							</tr>
							</foreach>
						</tbody>
					</table>
					
					
					<div class="lineHeight" style="border-bottom:1px dashed #cccccc;"></div>
					<div class="batchChange">
						<div class="f_r">
							<div class="pagination">{$page}</div>
						</div>
					</div>
				</form>
            </div>
        </div>
    </div>
</body>
</html>
