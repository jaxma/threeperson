<include file="Index:pageHeader" />
<script type="text/javascript">
function delUser(id) {
	$.dialog.confirm('你确定要删除这个记录吗？', function(){
		window.location.href="{:U('Privilege/del')}/id/"+id;
	}, function(){
		//$.dialog.tips('执行取消操作');
	});
}
</script>
    <div class="column_Box mainAutoHeight">
        <div class="tab">
            <ul>
                <li class="current"><a href="javascript:">管理员列表</a></li>
            </ul>
        </div>
        <div class="wrapBox mainAutoHeight">
		
			
            <!--管理员列表-->
            <div class="body User">
                <!-- <div class="item">
                    <a href="javascript:void(0);" class="dot_Item"><span class="Icon_item icon_xingjian"></span><i><input type="button" value="添加管理员" class="submitNoBg" onclick="window.location.href='{:U('Privilege/add')}'"/></i></a>
                </div> -->
				
				<table border="0" cellpadding="0" cellspacing="0" class="center">
					<thead>
						<tr>
							<th>用户名</th>
							<th>Email地址</th>
							<th>加入时间</th>
							<th>最后登录时间</th>
							<th>操作</th>
						</tr>
					</thead>
					<tbody>
						<foreach name="admin_list" item="vo">
						<tr>
							<td>{$vo.user_name}</td>
							<td>{$vo.email}</td>
							<td>{$vo.add_time|date='Y-m-d H:i:s',###}</td>
							<td><if condition="$vo.last_login neq 0">{$vo.last_login|date='Y-m-d H:i:s',###}<else/>N/A</if></td>
							<td>
								<span>
									<!-- <a title="分派权限" href="{:U('Privilege/allot',array('id'=>$vo['user_id']))}"><img width="16" height="16" border="0" src="__PUBLIC__/Admin/Img/icon_priv.gif"></a>
									<a title="查看日志" href="{:U('Adminlog/index',array('id'=>$vo['user_id']))}"><img width="16" height="16" border="0" src="__PUBLIC__/Admin/Img/icon_view.gif"></a> -->
									<a title="编辑" href="{:U('Privilege/edit',array('id'=>$vo['user_id']))}"><img width="16" height="16" border="0" src="__PUBLIC__/Admin/Img/icon_edit.gif"></a>&nbsp;
									<a title="移除" onclick="delUser('{$vo.user_id}')" href="javascript:;"><img width="16" height="16" border="0" src="__PUBLIC__/Admin/Img/icon_drop.gif"></a>
								</span>
							</td>
						</tr>
						</foreach>
					</tbody>
				</table>
				
				
				<div class="lineHeight" style="border-bottom:1px dashed #cccccc;"></div>
				
            </div>
        </div>
    </div>
</body>
</html>
