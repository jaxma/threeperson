<include file="Index:pageHeader" />
<script type="text/javascript">
function delRecruitment(id) {
	$.dialog.confirm('你确定要删除这个招聘吗？', function(){
		window.location.href="{:U('Recruitment/del')}/recruitment_id/"+id;
	}, function(){
		//$.dialog.tips('执行取消操作');
	});
}
</script>
    <div class="column_Box mainAutoHeight">
        <div class="tab">
            <ul>
                <li class="current"><a href="javascript:">招聘列表</a></li>
            </ul>
        </div>
        <div class="wrapBox mainAutoHeight">
		
			
            <!--招聘列表-->
            <div class="body User">

				
				<form method="POST" action="{:U('Recruitment/batch')}" name="listForm">
					<table border="0" cellpadding="0" cellspacing="0" class="center">
						<thead>
							<tr>
								<th style="width:70px;">编号</th>
								<th>姓名</th>
								<th>性别</th>
								<th>生日年月</th>
								<th>联系电话</th>
								<th>联系地址</th>
								<th>期望薪资</th>
								<th>电子邮箱</th>
								<th>查看详情</th>
							</tr>
						</thead>
						<tbody>
							<foreach name="recruitmentList" item="vo">
							<tr>
								<td>{$vo.recruitment_id}</td>
								<th>{$vo.name}</th>
								<th><if condition="$vo['sex'] eq 1">男<else/>女</if></th>
								<th>{$vo.birth}</th>
								<th>{$vo.phone}</th>
								<th>{$vo.address}</th>
								<th>{$vo.salary}</th>
								<th>{$vo.email}</th>
								<td>
									<span>
										<a title="查看详情" href="{:U('Recruitment/edit',array('id'=>$vo['recruitment_id'],'cat_id'=>$vo['cat_id']))}"><img width="16" height="16" border="0" src="__PUBLIC__/Admin/Img/icon_edit.gif"></a>&nbsp;
										<a title="移除" onclick="delRecruitment('{$vo.recruitment_id}')" href="javascript:;"><img width="16" height="16" border="0" src="__PUBLIC__/Admin/Img/icon_drop.gif"></a>
									</span>
								</td>
							</tr>
							</foreach>
						</tbody>
					</table>
					
					
					<div class="lineHeight" style="border-bottom:1px dashed #cccccc;"></div>
				</form>
            </div>
        </div>
    </div>
</body>
</html>
