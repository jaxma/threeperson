<include file="Index:pageHeader" />
<script type="text/javascript">
function delUser(id) {
	$.dialog.confirm('你确定要删除这个记录吗？', function(){
		window.location.href="{:U('Role/del')}/id/"+id;
	}, function(){
		//$.dialog.tips('执行取消操作');
	});
}
</script>
    <div class="column_Box mainAutoHeight">
        <div class="tab">
            <ul>
                <li class="current"><a href="javascript:">角色管理</a></li>
            </ul>
        </div>
        <div class="wrapBox mainAutoHeight">
		
			
            <!--管理员列表-->
            <div class="body User">
				<div class="item">
                    <a href="javascript:void(0);" class="dot_Item"><span class="Icon_item icon_xingjian"></span><i><input type="button" value="添加角色" class="submitNoBg" onclick="window.location.href='{:U('Role/add')}'"/></i></a>
                </div>
				<table border="0" cellpadding="0" cellspacing="0" class="center">
					<thead>
						<tr>
							<th>角色名</th>
							<th>角色描述</th>
							<th>操作</th>
						</tr>
					</thead>
					<tbody>
						<foreach name="admin_list" item="vo">
						<tr>
							<td>{$vo.role_name}</td>
							<td>{$vo.role_describe}</td>
							<td>
								<span>
									<a title="编辑" href="{:U('Role/edit',array('id'=>$vo['role_id']))}"><img width="16" height="16" border="0" src="__PUBLIC__/Admin/Img/icon_edit.gif"></a>&nbsp;
									<a title="移除" onclick="delUser('{$vo.role_id}')" href="javascript:;"><img width="16" height="16" border="0" src="__PUBLIC__/Admin/Img/icon_drop.gif"></a>
								</span>
							</td>
						</tr>
						</foreach>
					</tbody>
				</table>
				
				
				<div class="lineHeight" style="border-bottom:1px dashed #cccccc;"></div>
				
            </div>
        </div>
    </div>
</body>
</html>
