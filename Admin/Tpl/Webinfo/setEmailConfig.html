<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>内容管理=>网站设置</title>
    <link href="__PUBLIC__/Admin/Css/Style.css" rel="stylesheet" />
    <link href="__PUBLIC__/Admin/lhgdialog/skins/default.css" rel="stylesheet" />
    <script src="__PUBLIC__/Admin/Js/jquery-1.7.2.min.js"></script>
    <script src="__PUBLIC__/Admin/Js/jquery.treeview.js"></script>
    <script src="__PUBLIC__/Admin/lhgdialog/lhgdialog.min.js"></script>
    <script src="__PUBLIC__/Admin/Js/jQueryPlugin.js"></script>
    <script src="__PUBLIC__/Admin/Js/JavaScript.js"></script>
	<script src="__PUBLIC__/Admin/kindeditor/kindeditor.js"></script>
    <!--[if lte IE 6]>    <script src="__PUBLIC__/Admin/Js/DD_belatedPNG_0.0.8a.js" type="text/javascript"></script><script type="text/javascript">DD_belatedPNG.fix('*');</script><![endif]-->
</head>
<body>
<script type="text/javascript">
$(function(){
	autoHeight(jQuery('.autoHeight'));
	jQuery(".column_Box").each(function () {
		var t = jQuery(this);
		if (t.length < 1) return;
		Tab_click(t.find('.tab ul li'), t.find(".wrapBox .body"));
	});
});
</script>

<div class="column_Box mainAutoHeight">
	<div class="tab">
		<ul>
			<li class="current"><a href="javascript:">邮箱配置</a></li>
		</ul>
	</div>
	<div class="column_Box mainAutoHeight wrapBox">
        <div class="body">
			<form action="" method="post">
				<table width="100%" border="0" cellspacing="0" cellpadding="0" class="table1">
					<tr>
						<th width="150" align='right'>邮件服务器：</th>
						<td><input name="smtp_host" type="text" class="input" size="40" value="{$site.SYSTEM_EMAIL.smtp_host}" /></td>
					</tr>
					<tr>
						<th align='right'>邮件发送端口：</th>
						<td><input class="input" name="smtp_port" type="text" size="40" value="{$site.SYSTEM_EMAIL.smtp_port}" /></td>
					</tr>
					<tr>
						<th align='right'>发件人地址：</th>
						<td><input class="input" name="from_email" type="text" size="40" value="{$site.SYSTEM_EMAIL.from_email}" /></td>
					</tr>
					<tr>
						<th align='right'>发件人名称：</th>
						<td><input class="input" name="from_name" type="text" size="40" value="{$site.SYSTEM_EMAIL.from_name}" /></td>
					</tr>
					<tr>
						<th align='right'>验证用户名：</th>
						<td><input class="input" name="smtp_user" type="text" size="40" value="{$site.SYSTEM_EMAIL.smtp_user}" /></td>
					</tr>
					<tr>
						<th align='right'>验证密码：</th>
						<td><input class="input" name="smtp_pass" type="password" size="40" value="{$site.SYSTEM_EMAIL.smtp_pass}" /></td>
					</tr>
					<tr>
						<th align='right'>回复EMAIL：</th>
						<td><input class="input" name="reply_email" type="text" size="40" value="{$site.SYSTEM_EMAIL.reply_email}" /> （留空则为发件人EMAIL）</td>
					</tr>
					<tr>
						<th align='right'>回复名称：</th>
						<td><input class="input" name="reply_name" type="text" size="40" value="{$site.SYSTEM_EMAIL.reply_name}" /> （留空则为发件人名称）</td>
					</tr>
					<tr>
						<th align='right'>接收测试邮件地址：</th>
						<td><input class="input" name="test_email" type="text" size="40" value="{$site.SYSTEM_EMAIL.test_email}" /> （只有填写了接收测试邮件地址方可测试邮件配置是否成功）</td>
					</tr>
					<tr align="center">
						<td>&nbsp;</td>
						<td align='left'><input type="submit" value="提交"><input type="submit" class="test" value="测试配置是否成功"></td>
					</tr>
				</table>
			</form>
        </div>
    </div>
</div>
<script type="text/javascript">
    $(".test").click(function(){
        if($.trim($("input[name='test_email']").val())==''){
            popup.alert("没有填写接收测试邮件地址，无法发送测试邮件");
            return;
        }
        commonAjaxSubmit('{:U("Webinfo/testEmailConfig")}');
    });
</script>
</body>
</html>
