<!DOCTYPE html>
<html lang="en-US">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>TOP — TOPOS {$res.title}</title>
		<meta name="renderer" content="webkit">//默认webkit内核
		<meta name="renderer" content="ie-comp">//默认IE兼容模式
		<meta name="renderer" content="ie-stand">//默认IE标准模式
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width">
		<meta name="viewport" content="initial-scale=1">
		<meta name="msapplication-TileColor">
		<meta name="theme-color">
		<link rel="stylesheet" href="__PUBLIC__/Admin_v3/css/static/baguetteBox.css">
        <link rel="stylesheet" href="__PUBLIC__/Admin_v3/css/static/swiper.min.4.6.css">
		<link rel="stylesheet" href="__PUBLIC__/Admin_v3/css/static/style.css">
		<style>
			.god-mode-button{
				display: block !important;
			}
		</style>
	</head>

	<body class="clippings-mobile-no-edit site-loaded clippings-instruction-on-hover enable-back-button near-bottom" id="warp">
		<div class="" id="single-project">
				<!-- 图片--项目 -->
				<div class="cover-image-wrap scrolly-fixy scrolly-fixy-fix shorter-than-vp" onclick="handleClickIndexImage()" id="handleClickIndexImage">
					<img src="__ROOT__{$res.image2}" class="cover-image spacer lazy-load landscape ready animated bounceInDown">
					<img src="__ROOT__{$res.image2}" class="cover-image transformer lazy-load landscape ready animated bounceInDown">
				</div>
				<!-- 图片--项目 -->
				<div class="content-wrap single-project" id="project-warp">
					<div class="section intro" id="Overview" data-page-nav="Overview">
						<!-- project title -->
						<h1>{$res.title}</h1>
						<!-- project title -->
						<div class="project-leadership">
							<if condition="$res['type']">
							<!-- 地址-介绍 -->
							<div class="credit location">
								<span class="role">{$res.detail_des.0}:</span>
								<span class="name">{$res.detail.0}</span>
							</div>
							<!-- 面积-介绍 -->
							<div class="credit">
								<span class="role">{$res.detail_des.1}:</span>
								<span class="name">{$res.detail.1}</span>
							</div>
							<!-- 时间-成立时间 -->
							<div class="credit">
								<span class="role">{$res.detail_des.2}:</span>
								<span class="name">{$res.detail.2}</span>
							</div>
							<else />
							<div class="credit location">
								<span class="role">{$res.detail_des.3}:</span>
								<span class="name">{$res.publish_time}</span>
							</div>
							</if>
						</div>
						<!-- 项目介绍 -->
						<p>{$res.content}</p>
					</div>
					<if condition="$res.many_image_open">
					<div class="left-right-group start-right in-vp" id="lightbox-context">
					<foreach name="res.many_image" item="vo" key="k">
						<if condition="$k%2 eq 0">
						<a href="__ROOT__{$vo}" class="media-wrap lightbox-me landscape dark-image ready img">
							<img data-original="__ROOT__{$vo}" class="lazy-load is-full-width landscape ready">
						</a>
						<else />
						<a href="__ROOT__{$vo}" class="media-wrap lightbox-me landscape ready img">
							<img data-original="__ROOT__{$vo}" class="lazy-load is-full-width landscape ready">
						</a>
						</if>
					</foreach>
					</div>
					</if>
				</div>
			</div>
		</div>
		<!-- 链接 -->
		<div class="page-nav show-god-mode-icon">
			<ul class="desktop-nav">
				<a href="/" class="">
					<li class="olson-kundig-wordmark"></li>
				</a>
				<li class="page-nav-button Overview" data-anchor="Overview">
					Overview
				</li>
			</ul>
			<div class="mobile-nav">	
				<span class="jump-to-section">Jump to Section<span class="down-arrow">▼</span></span>
				<select class="mobile-nav-select">
					<option class="page-nav-button Overview" data-anchor="Overview">
						Overview
					</option>
				</select>
			</div>
		</div>
		
		<div class="darken-shim" id="darken-shim"></div>
        <include file="Public/left" />

		<script type='text/javascript' src='__PUBLIC__/Admin_v3/js/jquery-2.1.1.min.js' charset='utf-8'></script>
        <script src="__PUBLIC__/Admin_v3/js/static/swiper.min.4.6.js"></script>
        <script src="__PUBLIC__/Admin_v3/js/static/baguetteBox.js"></script>
        <script src="__PUBLIC__/Admin_v3/js/static/jquery.lazyload.min.js"></script>
        <script src="__PUBLIC__/Admin_v3/js/static/main.js"></script>
	</body>
</html>
