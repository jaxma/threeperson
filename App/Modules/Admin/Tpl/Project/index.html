<!DOCTYPE html>
<html lang="en">
<head>
	<title>{$title}</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="__PUBLIC__/Admin_v3/css/newstatic/swiper.min.css">
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/Admin_v3/css/newstatic/main2.css">

	<include file="Public/header" />

    <!-- home -->
    <div id="container">
        <div class="content-bound project-list">
            <div class="page-title">
                <!-- 面包肩 -->
                <!-- <div class="breadcrumbs">
                    <a href="javascript: void(0);">项目</a> ›
                    <a href="javascript: void(0);">类型</a> ›
                    <a href="javascript: void(0);">经典项目</a>
                </div> -->
                <!-- <h1>经典分类active</h1> -->
                <div class="catrage">
					<!-- 不需要显示经典分类 -->
                    <ul>
                        <!-- <li><a href="javascript:void(0);">酒店及度假休闲</a></li>
                        <li><a href="javascript:void(0);">公共空间及园区</a></li>
                        <li><a href="javascript:void(0);">别墅及高端居住</a></li> -->
                        <foreach name="cats" item="i">
                        	<li style='margin-left: <if condition = "$lang eq 1" >25px<else/>15px<if/>;'><a href="{:U(__GROUP__.'/Project/index',array('cat_id'=>$i['id'],'lang'=>$lang))}"><if condition = "$lang eq 1" >{$i.name_en}<else/>{$i.name}</if></a></li>
                        </foreach>
					</ul>
					<!-- 不需要显示经典分类 -->
                </div>
                <!-- 面包肩 -->
            </div>
		</div>
		<!-- 暂时隐藏不用接数据 -->
        <div class="grid-items grid1" style="display: none;">
            <div class="grid-item">
                <!-- 点击去到详情页，项目的第一个项目优先级 -->
                <a href="#" class="project-partial-related wide">
                    <div class="image">
                        <div class="image-srcset image-srcset_1 a2x1_1 a2x1">
                            <!-- 项目主图 -->
                            <img src="__PUBLIC__/Admin_v3/image/test/1p.jpg" >
                            <!-- 项目主图 -->
                        </div>
                    </div>
                    <h5 class="title">项目title</h5>
                    <h6 class="location">项目位置</h6>
                </a>
            </div>
        </div>
		<!-- 当项目分类为经典分类的时候显示动态加载class grid3 否则不加-->
        <div class="grid-items grid2 <empty name = 'cat_id'>grid3</empty>">
        <foreach name = "project" item = "i">
			<div class="grid-item">
				<a href="{:U(__GROUP__.'/Project/detail',array('cat_id'=>$i['cat2'],'id'=>$i['id'],'lang'=>$lang))}" class="project-partial-related large">
					<div class="image">
						<div class="image-srcset image-srcset_1 a2x1_1 a1x1">
							<!-- 项目图 -->
							<img src="__APP__{$i.image}" >
						</div>
					</div>
					<!-- title -->
					<h5 class="title"><if condition = "$lang eq 1" >{$i.title_en}<else/>{$i.title}</if></h5>
					<!-- des -->
					<h6 class="location"><if condition = "$lang eq 1" >{$i.position_en}<else/>{$i.position}</if></h6>
				</a>
			</div>
        </foreach>
		<!-- 非经典项目 -->
        <!-- <div class="archived-projects-toggle">
            <a class="buttonmore"><span>更多</span></a>
        </div> -->
    </div>
    </div>
