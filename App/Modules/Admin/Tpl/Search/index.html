<!DOCTYPE html>
<html lang="en">
<head>
    <title>TOPOS | SEARCH</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="TOPOS project">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/Admin_v3/css/newstatic/bootstrap.min.css">
    <link href="__PUBLIC__/Admin_v3/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="__PUBLIC__/Admin_v3/css/newstatic/swiper.min.css">
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/Admin_v3/css/newstatic/main2.css">
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/Admin_v3/css/newstatic/main_styles.css">
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/Admin_v3/css/newstatic/responsive.css">
    <style>
        .search_ff svg{
            color: #a4afc2;
        }
    </style>
</head>

<include file="Public/header" />

    <!-- home -->
    <div id="container">
            <div class="content-bound standard-layout grid" id="search">
        		<div class="lead-in-text">
                    <p>{$search_word}‘{$keyword}’</p>
                </div>
                <!-- 没有返回就不显示 -->
                <div class="search-section">
                    <h3>{$type.project}({$pcount})</h3>
                    <div class="grid-items grid4">
                        <!-- search item item star -->
                        <foreach name="plist" item="vo" key="k">
                        <div class="grid-item">
                            <a href="{:U(__GROUP__.'/Project/detail',array('cat_id'=>$vo['cat2'],'id'=>$vo['id'],'lang'=>$lang))}" class="project-partial-related small">
                                <div class="image">
                                    <div class="image-srcset image-srcset_1 a2x1_1 a1x1"> 
                                        <!-- 图片 -->
                                        <img src="__ROOT__{$vo.image}" >
                                    </div>
                                </div>
                                <h5 class="title">{$vo.title}</h5>
                            </a>
                        </div>
                        </foreach>
                        <!-- search item item end -->
                    </div>
                </div>
                <!-- 没有返回就不显示 -->
                <div class="search-section">
                    <h3> {$type.news}({$ncount})</h3>
                    <div class="grid-items grid2">
                        <!-- news item for star -->
                        <foreach name="nlist" item="vn" key="k">
                        <div class="grid-item">
                            <a href="{:U(__GROUP__.'/News/detail',array('id'=>$vo['id'],'lang'=>$lang))}"
                             class="universal-partial">
                                <div class="image">
                                    <div class="image-srcset image-srcset_1 a2x1_1 a1x1">
                                        <img src="__PUBLIC__{$vn.image}" >
                                    </div>
                                </div>
                                <div class="text">
                                    <h4>title</h4>
                                    <div class="excerpt">{$vn.title}</div>
                                </div>
                            </a>
                        </div>
                        </foreach>
                        <!-- news item for end -->
                    </div>
                </div>
            </div>
        </div>        
    <!--home-->

	<!-- Footer -->
	<include file="Public/footer" />
