<!DOCTYPE html>
<html lang="en-US">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>TOP — TOPOS {$res.head}</title>
		<meta name="renderer" content="webkit">
		<meta name="renderer" content="ie-comp">
		<meta name="renderer" content="ie-stand">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width">
		<meta name="viewport" content="initial-scale=1">
		<meta name="msapplication-TileColor">
		<meta name="theme-color">
		<link rel="stylesheet" href="__PUBLIC__/Admin_v3/css/static/baguetteBox.css">
        <link rel="stylesheet" href="__PUBLIC__/Admin_v3/css/static/swiper.min.4.6.css">
		<link rel="stylesheet" href="__PUBLIC__/Admin_v3/css/static/style.css">
		<style>
			.god-mode-button{
				display: block !important;
			}
		</style>
	</head>

	<body class="clippings-mobile-no-edit site-loaded clippings-instruction-on-hover enable-back-button near-bottom" id="warp">
		<div class="single-collection" id="single-project">
				<!-- 图片--项目 -->
				<div class="cover-image-wrap scrolly-fixy scrolly-fixy-fix shorter-than-vp" onclick="handleClickIndexImage()" id="handleClickIndexImage">
					<img src="__ROOT__{$res.image}" class="cover-image spacer lazy-load landscape ready animated bounceInDown">
					<img src="__ROOT__{$res.image}" class="cover-image transformer lazy-load landscape ready animated bounceInDown">
				</div>
				<!-- 图片--项目 -->
				<!-- 项目列表 -->
				<div class="content-wrap" id="project-warp">
					<div class="section intro">
						<span class="subheading">Collection</span>
						<h1>{$res.head}</h1>
					</div>
					<div class="section">
						<!-- 项目列表list -->
						<ul class="collection-list">
							<foreach name="list" item="vo" key="k">
							<li class="collection-member">
								<a href="{:U('Detail/project',array('a_id'=>$vo['id'],'cat_id'=>$vo['cat2'],'lang'=>$lang))}" class="history-link tile project">
									<div class="image-wrap" style="background-image:url(&quot;__ROOT__{$vo.image}&quot;)">
									</div>
									<div class="tile-title-wrap">
										<h4>{$vo.title}</h4>
										<h5 class="sub-title">{$vo.address}</h5>
									</div>
								</a>
							</li>
							</foreach>
						</ul>
					</div>
					</div>
			</div>
		</div>
		<!-- 链接 -->
		<div class="page-nav show-god-mode-icon">
			<ul class="desktop-nav">
				<a href="/" class="">
					<li class="olson-kundig-wordmark"></li>
				</a>
				<li class="page-nav-button Overview" data-anchor="Overview">
					Overview
				</li>
			</ul>
			<div class="mobile-nav">	
				<span class="jump-to-section">Jump to Section<span class="down-arrow">▼</span></span>
				<select class="mobile-nav-select">
					<option class="page-nav-button Overview" data-anchor="Overview">
						Overview
					</option>
				</select>
			</div>
		</div>
		
		<div class="darken-shim" id="darken-shim"></div>
        <include file="Public/left" />

		<script type='text/javascript' src='__PUBLIC__/Admin_v3/js/jquery-2.1.1.min.js' charset='utf-8'></script>
        <script src="__PUBLIC__/Admin_v3/js/static/swiper.min.4.6.js"></script>
        <script src="__PUBLIC__/Admin_v3/js/static/baguetteBox.js"></script>
        <script src="__PUBLIC__/Admin_v3/js/static/jquery.lazyload.min.js"></script>
		<script src="__PUBLIC__/Admin_v3/js/static/main.js"></script>
		<script>
			//背景跟随滚动条滚动
			$(window).on('scroll',function(){
				var width = $(window).width();
				if(width > 1280){
					var winTop = $(window).scrollTop();//滚动条滚动高度
					var handleClickIndexImage = $("#handleClickIndexImage .landscape");
					handleClickIndexImage.animate({top:0 - winTop},20);
				}
			})
		</script>
	</body>
</html>
