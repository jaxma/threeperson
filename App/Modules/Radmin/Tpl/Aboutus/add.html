<html>

  <head>

      /**

       */
      //上传目录
      var upload_dir_name = 'photo';
    </script>
    <style>

            .edit-wrapper .layui-content .layui-form .items .desc {
                position: static;
            }
        }

  <body>

    <div class="container-fluid edit-wrapper">
      <header class="edit-title">
        <blockquote class="layui-elem-quote">
          <span class="title">添加摄影封面信息</span>
        </blockquote>
      </header>
      <div class="layui-content">
        <form class="layui-form layui-box" action="__URL__/insert" data-auto="false" method="post">
          <div class="layui-form-item items">
            <label class="form-text">摄影标题名称：</label>
            <div class="form-right">
              <input class="input-inf2" required="" type="text" name="name" lay-verify="name" autocomplete="off" title="请输入名称" placeholder="请输入标题名称">
            </div>
          </div>
        <div class="layui-form-item  items">
          <label class="form-text">摄影分类：</label>
          
          <div class="form-right">
              <div class="layui-input-inline three-select">
                  <select class="select-hook" name="pid1" id="lv_one" lay-filter="lv_one" lay-verify="required"
                          lay-search="">
                      <option value="a">请选择</option>
                  </select>
              </div>
              <div class="layui-input-inline three-select">
                  <select class="select-hook" name="pid2" id="lv_two" lay-verify="required" lay-search="">
                      <option value="a">请选择</option>
                  </select>
              </div>
          </div>
        </div>
          <!--引入图片页面-->
          <div class="layui-form-item items">
            <label class="form-text label-required">摄影封面图片：</label>
            <div class="form-right">
              <script src="__PUBLIC__/Radmin_v3/js/img_upload.js"></script>
              <include file="Public/image" image_name="image" is_show="0" img_url=""/>
              <!-- <br/> -->
              <!-- <small class="orange-text desc">(请上传正方型的图片 图片大小为：80*80-150*150 最合适80*80)</small> -->
            </div>
          </div>
          <div class="layui-form-item  items">
            <label class="form-text">内容描述</label>
            <div class="form-right">
              <input class="input-inf2" type="text" name="presents" lay-verify="" autocomplete="off" placeholder="请输入简短介绍">
            </div>
          </div>
        <div class="layui-form-item  items">
          <label class="form-text">是否开启</label>
          <div class="form-right">
                  <input type="radio" name="isopen" value="1" title="开启" checked>
                  <input type="radio" name="isopen" value="0" title="关闭" >
          </div>
        </div>
        <div class="layui-form-item  items">
            <label class="form-text">优先级</label>
            <div class="form-right">
                <input class="input-inf2" style="max-width: 190px;" type="number" name="sequence" lay-verify="sequence" autocomplete="off" placeholder="请输入优先级" class="layui-input" required="" title="请输入优先级" value="">
                <i class="fa fa-question-circle-o question" data-tips-text="默认为0，数字越大，优先级越高"></i>
            </div>
        </div>
            <div class="layui-form-item items">
                <label class="form-text">详情：</label>
                <div class="form-right">
                    <!--引入图片页面-->
                    <include file="Public/images" data-name="many_image[]"/>
                </div>
            </div>
<!--           <div class="layui-form-item  items">
            <label class="form-text">详情（其他）：</label>
            <div class="form-right">
              <textarea id="editor" class="ueditors" name="disc"></textarea>
              <include file="Public/ueditor" />
            </div>
          </div> -->
          <div class="layui-form-item  items">
            <label class="form-text"></label>
            <div class="form-right">
              <button class="layui-btn" type='submit'>立即提交</button>
            </div>
          </div>
        </form>
      </div>
    </div>
<script>

      var check_level = '__GROUP__/photo/get_category_ajax'
      var get_level = '__GROUP__/photo/templet_category'
      var get_son = '__GROUP__/photo/get_son_templet_category';
      var c_id = {$c_id};
      var p_id = {$p_id};
      $(function () {
        $.get(get_level, function (data) {
            if (data.code == 1) {
                $.each(data.info, function (key, value) {
                    var temp = new Array();
                    if (key != 'one'||value==null) {
                        return
                    }
                    var aim = $('#lv_one');
                    $.each(value, function (k, val) {
                        var html = '';
                        html = '<option value="' + val.id + '">' + val.name + '</option>';
                        temp.push(html)
                        if (p_id == val.id) {
                            aim.attr('disabled', 'disabled')
                            $('#lv_two').attr('disabled', 'disabled')
                            return;
                        } else if (p_id == 0 && p_id != "") {
                            aim.attr('disabled', 'disabled')
                            $('#lv_two').attr('disabled', 'disabled')
                            html = ''
                            return;
                        }
                    });
                    if (aim != '') {
                        aim.append(temp)
                        aim.val(p_id)
                    }
                });
                $.post(check_level, {
                    id: c_id
                }, function (data) {
                    if (data.info_one == null && data.info_two == null) {
                        return
                    }
                    if (data.info_one != null) {
                        getTwo(data.info_one.id);
                    } else {
                        $('#lv_one').empty().append('<option value="a">请选择</option>').val('a')
                    }
                    if (data.info_two != null) {
                        $('#lv_two').val(data.info_two.id);
                    } else if (c_id != "" && c_id != 0) {
                        $('#lv_two').val(c_id)
                    } else {
                        $('#lv_two').val('a')
                    }
                    form.render('select')
                });
            } else {
                layer.msg(data.msg);
            }
            form.render('select')
        });
        form.on('select(lv_one)', function (data) {
            var p_id = data.value;
            if (p_id != 'a') {
                getTwo(p_id)
            } else {
                $('#lv_two').empty().append('<option value="a">请选择</option>')
            }
        });
        form.on('submit(sub)', function (data) {
            $('#lv_one').removeAttr('disabled')
            $('#lv_two').removeAttr('disabled')
            form.render();
        })
    })

    function getTwo(p_id) {
        $.ajax({
            url: get_son,
            data: {
                pid: p_id
            },
            async: false,
            success: function (data) {
                if (data.code == 1) {
                    var aim = $('#lv_two')
                    var temp = []
                    aim.empty().append('<option value="a">请选择</option>')
                    $.each(data.info, function (key, value) {
                        if (key != 'two') {
                            return
                        }
                        if (value == null) {
                            return
                        }
                        $.each(value, function (k, val) {
                            var html = '';
                            html = '<option value="' + val.id + '">' + val.name + '</option>';
                            temp.push(html)
                            if (c_id == val.id && c_id != "") {
                                return
                            }
                        });
                        if (aim != '') {
                            aim.append(temp)
                            aim.val(c_id)
                            form.render('select')
                        }
                    });
                } else {
                    layer.msg(data.msg)
                }
            }
        });

    }

  </script>
  </body>
</html>
