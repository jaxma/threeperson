<html>

<head>
    <style>
        @media screen and (max-width: 768px) {
            .edit-wrapper .layui-content .layui-form {
                padding: 15px 0;
            }
            .edit-wrapper .layui-content .layui-form .items {
                display: block;
            }
            .edit-wrapper .layui-content .layui-form .items .form-text {
                text-align: left;
                padding-left: 5%;
                float: none;
            }
            .edit-wrapper .layui-content .layui-form .items .form-right {
                float: none;
            }
        }
    </style>
    <script>
        /**
         * 使用图片上传接口需满足以下条件
         * 1.容器选择器id=upload
         * 2.设置name=image的input标签隐藏域
         * 3.指定上传目录名称
         */
        //上传目录
        var upload_dir_name = '';
    </script>
</head>

<body>
    <div class="container-fluid edit-wrapper layui-container">
        <div class="layui-content">
            <form class="layui-form layui-box" action="__GROUP__/admin/edit_admin_message" data-auto="false" method="post">
                <div class="layui-form-item  items layui-row">
                    <label class="form-text layui-col-xs12">原用户名：</label>
                    <div class="form-right layui-col-xs12">
                        <input class="input-inf2 layui-input" value="{$username}" type="text" name="username" autocomplete="off"
                            placeholder="请输入新用户名" disabled>
                    </div>
                </div>
                <div class="layui-form-item  items layui-row">
                    <label class="form-text layui-col-xs12">用户名：</label>
                    <div class="form-right layui-col-xs12">
                        <input class="input-inf2 layui-input" value="" type="text" name="username" autocomplete="off"
                            placeholder="请输入新用户名">
                    </div>
                </div>

                <div class="layui-form-item  items layui-row">
                    <label class="form-text layui-col-xs12">手机号码：</label>
                    <div class="form-right layui-col-xs12">
                        <input class="input-inf2 layui-input" value="" type="text" lay-verify="phone" name="phone" autocomplete="off"
                            placeholder="请输入新手机号码">
                    </div>
                </div>

                <div class="layui-form-item  items layui-row">
                    <label class="form-text layui-col-xs12">邮箱：</label>
                    <div class="form-right layui-col-xs12">
                        <input class="input-inf2 layui-input" value="" type="text" lay-verify="email" name="email" autocomplete="off"
                            placeholder="请输入新邮箱">
                    </div>
                </div>

                <div class="layui-form-item  items layui-row">
                    <label class="form-text layui-col-xs12"></label>
                    <div class="form-right layui-col-xs12" style="margin-left: 10px;">
                        <input type="hidden" name="id" value="{$id}" />
                        <input class="layui-btn" value="确认修改" type="submit">
                        <input class="layui-btn" value="取消修改" type="submit" data-confirm="确定要取消修改吗？" data-close>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
