  <body>

    <div class="container-fluid edit-wrapper layui-container">
      <header class="edit-title">
        <blockquote class="layui-elem-quote">
          <span class="title">编辑资料</span>
        </blockquote>
      </header>
      <div class="layui-content">
        <form class="layui-form layui-box" action="__URL__/update" data-auto="false" method="post">
          <div class="layui-form-item items">
            <label class="form-text">用户名：</label>
            <div class="form-right">
              <input class="input-inf2 layui-input" value="{$vo.username}" required="" type="text" name="username" id="username" lay-verify="username" autocomplete="off" title="请输入用户名" placeholder="请输入用户名" class="layui-input">
            </div>
          </div>
          <div class="layui-form-item  items">
            <label class="form-text">手机号码：</label>
            <div class="form-right">
              <input class="input-inf2 layui-input" value="{$vo.phone}" type="number" name="phone" id="phone" lay-verify="phone" autocomplete="off" placeholder="请输入手机号码">
            </div>
          </div>

          <div class="layui-form-item  items">
            <label class="form-text">邮箱：</label>
            <div class="form-right">
              <input class="input-inf2 layui-input" value="{$vo.email}" type="text" name="email" id="email" lay-verify="email" autocomplete="off" placeholder="请输入邮箱地址">
            </div>
          </div>
          <div class="layui-form-item  items">
            <label class="form-text"></label>
            <div class="form-right">
              <input type="hidden" name="id" value="{$vo.id}"/>
              <input class="layui-btn" value="立即提交" type="submit">
            </div>
          </div>
        </form>
      </div>
    </div>
