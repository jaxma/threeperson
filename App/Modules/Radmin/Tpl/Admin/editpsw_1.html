<layout name="Public/public" />

<!--<link rel="stylesheet" type="text/css" href="css/layout_head1c6cc2.css"/>-->
<script type="text/javascript" src="__PUBLIC__/Admin/js/agentcode.js"></script>

<h1 class="page-header">
    修改密码
</h1>

<div class="row">
   <div class="col-md-12 col-xs-12">
        <form class="form-inline" method="post" action="__URL__/changePsw" target="myIframe">
            <table class="table table-condensed table-hover table-responsive table-bordered">
                <tbody>
                    <tr>
                        <td>旧密码：
                        </td>
                        <td>
                            <label class="sr-only" for="old_psw">旧密码</label>
                            <input class="form-control" name="old_psw" id="old_psw" value="" required type="password">
                        </td>
                    </tr>
                    <tr>
                        <td>新密码：
                        </td>
                        <td>
                            <label class="sr-only" for="password">新密码</label>
                            <input class="form-control" name="password" id="password" value="" type="password">
                        </td>
                    </tr>
                    <tr>
                        <td>确认密码：
                        </td>
                        <td>
                            <label class="sr-only" for="twopassword">确认密码</label>
                            <input class="form-control" name="twopassword" id="twopassword" value="" type="password">
                        </td>
                    </tr>
                    <tr>
                        <!--确定按钮-->
                        <td></td>
                        <td >
                            <button type="submit" class="btn btn-default">确定</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </form>
    </div>
</div>
