<!DOCTYPE html>
<html>

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>代理统计分析</title>
    <link rel="stylesheet" href="__PUBLIC__/Radmin_v3/css/agent_analysis.css" />
  </head>

  <body>
    <div class="layui-container">
      <div class="content">
        <header class="header">
          <h3>代理统计分析</h3>
        </header>
        <div class="agent-wrapper">
          <div class="layui-tab layui-tab-brief">
            <ul class="layui-tab-title">
              <li class="layui-this">增长趋势分析</li>
              <li>地区分析</li>
              <li>订单分析</li>
              <li>充值分析</li>
            </ul>
            <div class="layui-tab-content">
              <div class="layui-tab-item layui-show">
                <div class="chart-wrapper">
                  <div class="tool-wrapper clearfix">
                    <!--<ul>-->
                    <!--<li class="level-select">
                    <form class="layui-form">
                      <select name="agent-level">
                        <option value="">请选择代理等级</option>
                      </select>
                    </form>
                  </li>-->
                    <div class="select-time">
                      <div class="btn-wrapper" data-pid="1">
                        <button class="layui-btn" data-name="now-day">今天</button>
                        <button class="layui-btn" data-name="three-day">三天</button>
                        <button class="layui-btn" data-name="one-week">一周</button>
                        <button class="layui-btn" data-name="two-week">两周</button>
                        <button class="layui-btn" data-name="one-month">一个月</button>
                        <button class="layui-btn" data-name="three-month">三个月</button>
                      </div>
                      <div class="time-input">
                        <p>选择时间范围:</p>
                        <label for="time-area">
                          <input type="text" id="time-area1" class="layui-input time-area">
                          <i class="layui-icon">&#xe637</i>  
                        </label>
                      </div>
                    </div>
                    <!--<li class="time-select">
                        <label>选择时间范围：</label>
                        <div class="time-wrapper">
                          <input type="text" class="layui-input" id="time1" placeholder=" - ">
                          <i class="layui-icon">&#xe637;</i>
                        </div>
                      </li>
                      <li class="day-num"><button class="layui-btn">今天</button></li>
                      <li class="day-num"><button class="layui-btn">两天前</button></li>
                      <li class="day-num"><button class="layui-btn">三天前</button></li>
                      <li class="day-num"><button class="layui-btn">一周前</button></li>
                      <li class="day-num"><button class="layui-btn">一个月前</button></li>
                      <li class="day-num"><button class="layui-btn">三个月前</button></li>
                    </ul>-->
                  </div>
                  <div id="chart1"></div>
                </div>
              </div>
              <div class="layui-tab-item ">
                <div class="tool-wrapper clearfix">
                  <div class="select-time">
                    <div class="btn-wrapper" data-pid="2">
                      <button class="layui-btn" data-name="one-week">一周</button>
                      <button class="layui-btn" data-name="two-week">两周</button>
                      <button class="layui-btn" data-name="one-month">一个月</button>
                      <button class="layui-btn" data-name="three-month">三个月</button>
                      <!--<button class="layui-btn" data-name="one-month">一个月</button>
                      <button class="layui-btn" data-name="three-month">三个月</button>-->
                    </div>
                    <div class="time-input">
                      <p>选择时间范围:</p>
                      <label for="time-area">
                          <input type="text" id="time-area2" class="layui-input time-area">
                          <i class="layui-icon">&#xe637</i>  
                        </label>
                    </div>
                  </div>
                </div>
                <div class="chart-wrapper layui-row layui-col-space30">
                  <div class="layui-col-md6">
                    <div id="chart2"></div>
                  </div>
                  <div class="layui-col-md6">
                    <div id="chart3"></div>
                  </div>
                  <div class="layui-col-md12">
                    <div id="chart4"></div>
                  </div>
                </div>
              </div>
              <div class="layui-tab-item order_analysis">
                <div class="tool-wrapper clearfix">
                  <ul>
                    <li>
                      <form class="layui-form">
                        <div class="layui-input-inline">
                          <select name="agent-level" id="agent-level" lay-filter="level">
                            <foreach name="Think.config.LEVEL_NAME" key="key_left_num" item="vo_left_name">
                              <option value="{$key_left_num}">{$vo_left_name}</option>
                            </foreach>
                          </select>
                        </div>
                        <div class="layui-input-inline">
                          <select name="agent-name" id="agent-name" lay-filter="agentName">
                          </select>
                        </div>
                      </form>
                    </li>
                  </ul>
                  <div class="select-time">
                    <div class="btn-wrapper" data-pid="3">
                      <!--<button class="layui-btn" data-name="one-day">一天</button>-->
                      <button class="layui-btn" data-name="three-day">三天</button>
                      <button class="layui-btn" data-name="one-week">一周</button>
                      <button class="layui-btn" data-name="two-week">两周</button>
                      <button class="layui-btn" data-name="one-month">一个月</button>
                      <button class="layui-btn" data-name="three-month">三个月</button>
                    </div>
                    <div class="time-input">
                      <p>选择时间范围:</p>
                      <label for="time-area">
                          <input type="text" id="time-area3" class="layui-input time-area">
                          <i class="layui-icon">&#xe637</i>  
                        </label>
                    </div>
                  </div>
                </div>
                <div class="chart-wrapper layui-row layui-col-space30">
                  <div class="layui-col-md12">
                    <div id="chart5"></div>
                  </div>
                  <div class="layui-col-md12">
                    <div id="chart6"></div>
                  </div>
                </div>
              </div>
              <div class="layui-tab-item apply_analysis">
                <div class="tool-wrapper clearfix">
                  <ul>
                    <li>
                      <form class="layui-form">
                        <div class="layui-input-inline">
                          <select name="agent-levels" id="agent-levels" lay-filter="levels">
                            <foreach name="Think.config.LEVEL_NAME" key="key_left_num" item="vo_left_name">
                              <option value="{$key_left_num}">{$vo_left_name}</option>
                            </foreach>
                          </select>
                        </div>
                        <div class="layui-input-inline">
                          <select name="agent-names" id="agent-names" lay-filter="agentNames"></select>
                        </div>
                      </form>
                    </li>
                  </ul>
                  <div class="select-time">
                    <div class="btn-wrapper" data-pid="4">
                      <button class="layui-btn" data-name="now-day">今天</button>
                      <button class="layui-btn" data-name="three-day">三天</button>
                      <button class="layui-btn" data-name="one-week">一周</button>
                      <button class="layui-btn" data-name="two-week">两周</button>
                      <button class="layui-btn" data-name="one-month">一个月</button>
                      <button class="layui-btn" data-name="three-month">三个月</button>
                    </div>
                    <div class="time-input">
                      <p>选择时间范围:</p>
                      <label for="time-area">
                          <input type="text" id="time-area4" class="layui-input time-area">
                          <i class="layui-icon">&#xe637</i>  
                        </label>
                    </div>
                  </div>
                </div>
                <div class="chart-wrapper layui-row layui-col-space30">
                  <div class="layui-col-md12">
                    <div id="chart7"></div>
                  </div>
                  <div class="layui-col-md12">
                    <div class="select-wrapper">
                      <form onsubmit="return false" class="layui-form">
                        <label for="select-type">充值类别：</label>
                        <div class="layui-input-inline">
                          <select name="select-type" id="select-type" lay-filter="selectType">
                            <option value="">全部</option>
                            <option value="1">申请充值</option>
                            <option value="2">后台充值</option>
                            <option value="3">订单返现</option>
                            <option value="4">下级下单</option>
                            <option value="5">返利返现</option>
                          </select>
                        </div>
                      </form>
                    </div>
                    <div id="chart8" class="layui-col-md12"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="growth-trend"></div>
          <div class="province-dist"></div>
          <div class="city-dist"></div>
          <div class="city-rank"></div>
          <div class="achievement-chart"></div>
        </div>
      </div>
    </div>
    <script type="text/javascript">
      var add_dis_trend = '__GROUP__/Analysis/add_dis_trend';
      var getAreadata = '__APP__/radmin/analysis/get_distributor_area_ajax';
      var getAgent = '__APP__/Radmin/Stock/getAgent';
      var getOrderMoneyurl = '__APP__/Radmin/Analysis/dis_order_anslysis';
      var getProvinceRanks = '__APP__/Radmin/Analysis/get_province_ranking';
      var getOrderRanks = '__APP__/Radmin/Analysis/dis_money_ranking';
      var getOrderTypeRadios = '__APP__/Radmin/Analysis/get_order_type_radio';
      var getDisApply = '__APP__/Radmin/Analysis/get_dis_apply';
      var getApplyRanks = '__APP__/Radmin/Analysis/get_apply_ranking';
    </script>
    <script src="__PUBLIC__/Radmin_v3/js/agent_analysis.js" type="text/javascript" charset="utf-8"></script>
  </body>

</html>
