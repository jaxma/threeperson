<!DOCTYPE html>
<html lang="en">

<head>
</head>

<body>
<section class="layui-container">
    <div class="content">
        <header class="header">
            <h3>  公司介绍 </h3>
            <input type="button"class="layui-btn layui-btn-radius layui-btn-normal" data-open="__URL__/add" value="添加"/>
        </header>

        <div class="table-wrapper">
            <table class="layui-table" lay-skin="row" lay-size="sm">
                <thead>
                <tr>
                    <th>序号<button value='123' onclick="sc('me','index')"></button></th>
                    <th>类别</th>
                    <th>是否开启</th>
                    <!-- <th>内容介绍</th> -->
                    <th>添加时间</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>
                <empty name="list">
                    <tr style="position: relative;">
                        <td style="position: absolute;width: 97%;border-top: solid 1px #e6e6e6;">对不起,没有找到数据!</td>
                    </tr>
                    <else />
                    <!--<tr><td colspan="10"><div class="pull-right">{$page}</div></td></tr>-->
                    <volist name="list" id="m">
                        <tr>
                            <td>{$m.id}</td>
                            <td><if condition="$m.type eq 1">公司介绍<else/>个人介绍</if></td>
                            <td>
                            <if condition="$m.status eq 1">开启<else/>关闭</if>
                            </td>
                            <!-- <td>{$m.content}</td> -->
                            <!--<td>{$m.news}</td>-->
                            <td>{$m.time|date="Y-m-d H:i",###}</td>
                            <td>
                                <input type="button" class="layui-btn layui-btn-radius layui-btn-normal" value="编辑" data-open="__URL__/edit?id={$m.id}"/>
                                <input type="button" class="layui-btn layui-btn-radius layui-btn-danger" value="删除"  data-load='__URL__/delete_con?id={$m.id}' data-confirm="您确定要删除该记录吗？"/>
                            </td>
                        </tr>
                    </volist>

                </empty>
                </tbody>
            </table>
        </div>
      <include file="Public/page" />
    </div>

</section>
</body>

</html>
