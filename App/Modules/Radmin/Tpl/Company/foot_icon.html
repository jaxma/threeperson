<!DOCTYPE html>
<html lang="en">
<head>
</head>

<body>
<section class="layui-container">
    <div class="content">
        <header class="header">
            <h3>底部分享</h3>
            <input type="button"    class="layui-btn layui-btn-radius layui-btn-normal" data-open="__URL__/foot_icon_add" value="添加"/>
        </header>
           
        <div class="table-wrapper">
            <table class="layui-table" lay-skin="row" lay-size="sm">
                <thead>
                <tr>
                    <th>序号<button value='123' onclick="sc('me','index')"></button></th>
                    <th>名称</th>
                    <th>图标</th>
                    <!-- <th>封面图片</th> -->
                    <th>是否开启</th>
                    <th>优先级</th>
                    <!-- <th>优先级</th> -->
                    <th>跳转链接</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>
                <empty name="list">
                    <tr style="position: relative;">
                        <td style="position: absolute;width: 97%;border-top: solid 1px #e6e6e6;">对不起,没有找到数据!</td>
                    </tr>
                    <else />
                    <!--<tr><td colspan="10"><div class="pull-right">{$page}</div></td></tr>-->
                    <volist name="list" id="m">
                        <tr>
                            <td>{$m.id}</td>
                            <td>{$m.title_en}</td>
                            <td><i class="fa {$m.title}" style="font-size:18px;" aria-hidden="true"></i></td>
                            <!-- <td>
                                <if condition="$m.image neq ''">
                                    <img src="__ROOT__{$m.image}" alt="" style="width:80px;">
                                </if>
                            </td> -->
                            <td>
                            <if condition="$m.isopen eq 1">开启<else/>关闭</if>
                            </td>
                            <td>{$m.sequence}</td>
                            <td>{$m.href}</td>
                            <td>
                                <input type="button" class="layui-btn layui-btn-radius layui-btn-normal" value="编辑" data-open="__URL__/foot_icon_edit?id={$m.id}"/>
                                <input type="button" class="layui-btn layui-btn-radius layui-btn-danger" value="删除"  data-load='__URL__/foot_icon_delete?id={$m.id}' data-confirm="您确定要删除'{$m.title_en}'吗？"/>
                            </td>
                        </tr>
                    </volist>
                </empty>
                </tbody>
            </table>
        </div>
      <include file="Public/page" />
    </div>

</section>
<script>
      var get_level = '__GROUP__/photo/templet_category'
      var get_son = '__GROUP__/photo/get_son_templet_category';
      $(function() {
        $.ajax({
          url: get_level,
          async: false,
          type: 'GET',
          success: function(data) {
            if(data.code == 1) {
              $.each(data.info, function(key, value) {
                var temp = new Array();
                if(key != 'one'||value==null) {
                  return
                }
                var aim = $('#level_one');
                $.each(value, function(k, val) {
                  var html = '';
                  html = '<option value="' + val.id + '">' + val.name + '</option>';
                  temp.push(html)
                });
                if(aim != '') {
                  aim.append(temp)
                }
                form.render();
              });
                }else {
              layer.msg(data.msg);
            }
            form.render('select');
          }
        });
        form.on('select(level_one)', function(data) {
          var p_id = data.value;
          if(p_id != 'a') {
            getTwo(p_id)
          } else {
            $('#level_two').empty().append('<option value="">请选择</option>')
          }
        });
      });

      function getTwo(p_id) {
        $.ajax({
          url: get_son,
          data: {
            pid: p_id
          },
          async: false,
          success: function(data) {
            if(data.code == 1) {
              var aim = $('#level_two')
              var temp = []
              aim.empty().append('<option value="">请选择</option>')
              $('#level_three').empty().append('<option value="">请选择</option>')
              $.each(data.info, function(key, value) {
                if(key != 'two'||value == null) {
                  return
                }
                $.each(value, function(k, val) {
                  var html = '';
                  html = '<option value="' + val.id + '">' + val.name + '</option>';
                  temp.push(html)
                });
                if(aim != '') {
                  aim.append(temp)
                }
              });
            } else {
              layer.msg(data.msg)
            }
            form.render('select')
          }
        });
      }
  </script>
</body>

</html>
