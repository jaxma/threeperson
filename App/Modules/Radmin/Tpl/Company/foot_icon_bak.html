<html>

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
        <title>底部图标</title>
        <link rel="stylesheet" href="__PUBLIC__/Radmin_v3/css/rebate_setting.css">
    </head>

    <body>
        <div class="container-fluid edit-wrapper layui-container">
            <header class="edit-title">
                <blockquote class="layui-elem-quote">
                    <span class="title">底部图标</span>
                </blockquote>
            </header>

            <div class="panel panel-default panel-intro">
                <div class="panel-heading">
                    <ul class="nav nav-tabs">
                        <li>
                            <a href="#rebate1" data-toggle="tab" aria-expanded="false">底部图标</a>
                        </li>
                    </ul>
                </div>

                <div class="panel-body">  
                    <form action="__GROUP__/admin/auth_update" data-auto="false" method="post">
                    
                    <input type="checkbox" value="全选" name="all" title="全选"><span style="margin-left:10px;">全选</span>

                    <div class="layui-form-item" id="tb" style="margin-top:10px;">
                        <foreach name="list" item="vo">
                            <div class="form-right">
                            <input type="checkbox" value="{$vo.id}" name="icon_sum[]" title="{$vo.title}" lay-skin="primary" checked>
                            <i  style="margin-left:10px;font-size:18px;" class="fa {$vo.title}" aria-hidden="true"></i>
                              <input style="margin-left:16px;" class="input-inf2" type="number" name="parameter[]" value="{$list.$key}" placeholder="优先级" class="layui-input">
                            </div>
                            <br/>
                        </foreach>                    
                    </div>
        
                    <div class="layui-form-item special-item">
                        

                        <div class="layui-form-item text-center">
                            <input type="hidden" name="id" value="{$id}" />
                            <button class="layui-btn" type='submit'>确认修改</button>
                            <button class="layui-btn layui-btn-danger" type='button' data-confirm="确定要取消修改吗？" data-close>取消修改</button>
                        </div>
                    </div>
                </form>
                </div>
            </div>
        </div>
        <!--<script src="__PUBLIC__/Radmin_v3/js/upgrade_setting.js"></script>-->
    </body>

    <script type="text/javascript">
        $(function () {
        //全选,设置chheckbox name='all' tbody id=tb
        $("input[name=all]").click(function () {
            if (this.checked) {
                $("#tb :checkbox").prop("checked", true);
            } else {
                $("#tb :checkbox").prop("checked", false);
            }
        });
    });
    </script>

</html>
