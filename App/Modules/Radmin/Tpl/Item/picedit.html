<script>
      var get_level = '__GROUP__/photo/templet_category'
      var get_son = '__GROUP__/photo/get_son_templet_category';
      $(function() {
        var c_id = getUrlParms('id');
        $.ajax({
          url: get_level,
          async: false,
          type: 'GET',
          success: function(data) {
            if(data.code == 1) {
              $.each(data.info, function(key, value) {
                var temp = new Array();
                if(key != 'one'||value==null) {
                  return
                }
                var aim = $('#level_one');
                $.each(value, function(k, val) {
                  var html = '';
                  console.log(val.id);
                  console.log('and');
                  console.log({$row.cat1});
                  if(val.id == {$row.cat1}){
                  	html = '<option selected="selected" value="' + val.id + '">' + val.name + '</option>';
                  }else{
                  	html = '<option value="' + val.id + '">' + val.name + '</option>';
                  }
                  temp.push(html)
                });
                if(aim != '') {
                  aim.append(temp)
                }
                if({$row.cat1} && {$row.cat1} != 0){
            		getTwo({$row.cat1});
                }
                form.render();
              });
            	}else {
              layer.msg(data.msg);
            }
            form.render('select');
          }
        });
        form.on('select(level_one)', function(data) {
          var p_id = data.value;
          if(p_id != 'a') {
            getTwo(p_id)
          } else {
            $('#level_two').empty().append('<option value="a">请选择</option>')
          }
        });
      });

      function getTwo(p_id) {
        $.ajax({
          url: get_son,
          data: {
            pid: p_id
          },
          async: false,
          success: function(data) {
            if(data.code == 1) {
              var aim = $('#level_two')
              var temp = []
              aim.empty().append('<option value="a">请选择</option>')
              $('#level_three').empty().append('<option value="a">请选择</option>')
              $.each(data.info, function(key, value) {
                if(key != 'two'||value == null) {
                  return
                }
                $.each(value, function(k, val) {
                  var html = '';
                  if(val.id == {$row.cat2}){
                  	html = '<option selected="selected" value="' + val.id + '">' + val.name + '</option>';
                  }else{
                  	html = '<option value="' + val.id + '">' + val.name + '</option>';
                  }
                  temp.push(html)
                });
                if(aim != '') {
                  aim.append(temp)
                }
              });
            } else {
              layer.msg(data.msg)
            }
            form.render('select')
          }
        });
      }

      function getUrlParms(name) {
        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
        var href = window.location.href;
        var r = window.location.href.substring(href.indexOf('?'), href.length).substr(1).match(reg);
        if(r != null)
          return unescape(r[2]);
        return null;
      }
  </script>
