<!DOCTYPE html>
<html lang="en">
<head>

</head>

<body>
<section class="layui-container">
    <div class="content">
        <header class="header">
            <h3>轮播图列表</h3>
            <div class="pull-right">
                <input type="button" class="layui-btn layui-btn-normal" value="添加" data-modal="__URL__/advert_add" data-title="添加广告信息"/>
            </div>
        </header>
<!--        <div class="table-wrapper">
            <table class="layui-table" lay-skin="row" lay-size="sm">
                <div class="col-md-8">
                    <button type="button" class="btn btn-primary btn-sm" data-iframe="__URL__/advert_iframe" data-title='查看使用说明'>
                        查看使用说明
                    </button>
                </div>
                </tbody>
            </table>
        </div>-->
        <div class="table-wrapper">
            <table class="layui-table" lay-skin="row" lay-size="sm">
                <thead>
                <tr>
                    <th>序号</th>
                    <th>名称</th>
                    <th>图片</th>
                    <th>状态</th>
                    <th>类型</th>
                    <!--<th>产品信息</th>-->
                    <th>优先级</th>

                    <th>时间</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>
                <empty name="list">
                    <tr style="position: relative;">
                        <td style="position: absolute;width: 97%;border-top: solid 1px #e6e6e6;">对不起,没有找到数据!</td>
                    </tr>
                    <else />
                    <!--<tr><td colspan="10"><div class="pull-right">{$page}</div></td></tr>-->
                    <volist name="list" id="m">
                        <tr>
                            <td>{$m.id}</td>
                            <td>{$m.name}</td>

                            <td>
                                <if condition="$m.image neq ''">
                                <img src="__ROOT__{$m.image}" alt="" style="width:80px;">
                            </if>
                            </td>
                            <td>
                                <if condition="$m.status eq 0">
                                    <span class="label label-danger">未启用</span>
                                    <else/>
                                    <span class="label label-info">已启用</span>
                                </if>
                            </td>
                            <td>
                                <if condition="$m.type eq 0">
                                    <span class="label label-danger">未选择</span>
                                    <elseif condition="$m.type eq 1"/>
                                    <span class="label label-info">轮播图</span>
                                    <else/>
                                    <span class="label label-success">海报</span>
                                </if>
                            </td>
                            <td>{$m.sequence}</td>
                            <td>{$m.time|date="Y-m-d H:i:s",###}</td>
                            <td>
                                <input type="button" class="layui-btn layui-btn-radius layui-btn-normal" value="编辑" data-modal="__URL__/advert_edit?id={$m.id}"/>
                                <input type="button" class="layui-btn layui-btn-radius layui-btn-danger" value="删除" data-confirm="您确定删除{$m.name}吗？" data-load="__URL__/advert_delete?id={$m.id}" />
                            </td>
                        </tr>
                    </volist>

                    <!-- <div id="page"></div> -->
                    <!--<tr><td colspan="14"><div class="pull-right">{$page}</div></td></tr>-->
                    
                </empty>
                </tbody>
            </table>
        
        </div>
      <include file="Public/page" />
    </div>

</section>
</body>

</html>
