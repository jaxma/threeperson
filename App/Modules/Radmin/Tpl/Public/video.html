
<!--
上传图片页面
-->
<div class="wrapper">
  <input class="input-inf2" type="text" name="" lay-verify="title" autocomplete="off" placeholder="请选择上传视频" class="layui-input">
  <button type="button" class="layui-btn orange layui-btn-danger upload-btn"><i class="layui-icon">&#xe67c;</i>上传视频</button>
  <div class="layui-upload layui-inline">
    <div class="layui-upload-list" data-show="[is_show]" data-url="__ROOT__[video_url]">
      <video class="layui-upload-video video-js vjs-default-skin" src="" controls="controls" autoplay="true"  height="150px" width="300px"></video>
      <p class="demoText" style="position: unset;"><i class="layui-icon delete" style="font-size: 26px;color: white;line-height: 27px;">&#xe640;</i></p>
    </div>
    <!-- <video id="videoattr" type="hidden" ></video> -->
    <input type="hidden" class="video-name" name="[video_name]" value="[video_url]" />
  </div>
</div>
