<html>

  <head>
<link href="//vjs.zencdn.net/5.19/video-js.min.css" rel="stylesheet">
<script src="//vjs.zencdn.net/5.19/video.min.js"></script>
    <script>
      /**
       * 使用图片上传接口需满足以下条件
       * 1.容器选择器id=upload
       * 2.设置name=video的input标签隐藏域
       * 3.指定上传目录名称
       */
      //上传目录
      var upload_dir_name = 'video';
      var vid = 'add';
    </script>
    <style>
        @media screen and (max-width: 768px) {
            .edit-wrapper .layui-content .layui-form .items .desc {
                position: static;
            }
        } 
        .layui-form-item .form-right input{
            margin-left: 15px;
            display: inline-block;
        }
        .layui-form-item .form-right label{
            margin-bottom: -8px;
            margin-left: 6px;
        }
        .edit-wrapper .layui-content .layui-form .items .form-right span {
          line-height: 20px !important;
        }
    </style>
  </head>

  <body>

    <div class="container-fluid edit-wrapper">
      <header class="edit-title">
        <blockquote class="layui-elem-quote">
          <span class="title">添加分享视频</span>
        </blockquote>
      </header>
      <div class="layui-content">
        <form class="layui-form layui-box" action="__URL__/insert" data-auto="false" method="post">
          <div class="layui-form-item items">
            <label class="form-text">标题：</label>
            <div class="form-right">
              <input class="input-inf2" required="" type="text" name="name" lay-verify="name" autocomplete="off" title="请输入名称" placeholder="请输入产品名称">
            </div>
          </div>
          <!--引入图片页面-->
          <div class="layui-form-item items">
            <label class="form-text">上传视频：</label>
            <div class="form-right">
              <script src="__PUBLIC__/Radmin_v3/js/video_upload.js"></script>
              <include file="Public/video" video_name="video" is_show="0" video_url=""/>
              <!-- <br/> -->
<!--             <div class="layui-progress" lay-showpercent="true" lay-filter="demo" style="height:20px;" >
                <div class="layui-progress-bar layui-bg-red layui-progress-big" lay-percent="0%" style="height:20px;"></div>
              </div> -->
             <small class="orange-text desc">(上传视频格式：mp4 视频编码：H264 视频大小不超过：100M）</small><!-- ,3gp,mpeg,avi,mov,wmv,flv,rmvb -->
            </div>
          </div>
          <div class="layui-form-item  items">
            <label class="form-text">介绍</label>
            <div class="form-right">
              <input class="input-inf2" type="text" name="presents" lay-verify="" autocomplete="off" placeholder="请输入产品简短介绍">
            </div>
          </div>
        <div class="layui-form-item  items">
          <label class="form-text">是否开启</label>
          <div class="form-right">
                  <input type="radio" name="isopen" value="1" title="开启" id="isopen1" checked><label for="isopen1">开启</label>
                  <input type="radio" name="isopen" value="0" title="关闭" id="isopen2"><label for="isopen2">关闭</label>
          </div>
        </div>
        <div class="layui-form-item  items">
            <label class="form-text">优先级</label>
            <div class="form-right">
                <input class="input-inf2" style="max-width: 190px;" type="number" name="sequence" lay-verify="sequence" autocomplete="off" placeholder="请输入优先级" class="layui-input" required="" title="请输入优先级" value="">
                <i class="fa fa-question-circle-o question" data-tips-text="默认为0，数字越大，优先级越高"></i>
            </div>
        </div>
          <div class="layui-form-item  items">
            <label class="form-text">分享url：</label>
            <div class="form-right">
              <textarea class="layui-textarea layui-hide" name="disc" lay-verify="disc" id="LAY_demo_editor"></textarea>
              <textarea id="editor" class="ueditors" name="disc"></textarea>
          <!-- <include file="Public/ueditor" /> -->
            </div>
          </div>
          <div class="layui-form-item  items">
            <label class="form-text"></label>
            <div class="form-right">
              <button class="layui-btn" type='submit'>立即提交</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
