<!DOCTYPE html>
<html>

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>自定义授权书</title>
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/Radmin_v3/css/certificate_set.css" />
  </head>

  <body>
    <div class="container-fluid edit-wrapper layui-container">
      <header class="edit-title">
        <blockquote class="layui-elem-quote">
          <span class="title">自定义授权书</span>
        </blockquote>
      </header>
      <div class="certificate_set">
        <div class="certificate_config layui-content">
          <form action="" method="post" class="layui-form layui-box" data-auto="false">
            <fieldset class="layui-elem-field layui-field-title">
                    <legend>注意自定义授权书上传完授权书背景后，推荐在下方效果图直接拖动调整对应位置</legend>
            </fieldset>
            <div class="layui-form-item items">
              <label class="form-text">上传授权书背景图：</label>
              <div class="form-right">
                <!--引入图片页面-->
                <script src="__PUBLIC__/Radmin_v3/js/img_upload.js"></script>
                <include file="Public/image" image_name="image" is_show="{$img_show}" img_url="{$bgImg}" />
                <small class="orange-text">(建议上传大小为100kb-300kb的图片，最佳尺寸为：640*905px)</small>
              </div>
            </div>
            <div class="layui-form-item items">
              <label class="form-text orange-text">配置项：</label>
              <div class="form-right">
                <div class="switch_wrapper">
                  <span class="orange-text">是否开启</span>
                </div>
                <div class="around_wrapper">
                  <div class="layui-input-inline" style="width: 60px;">
                    <span class="orange-text">X轴位置</span>
                  </div>
                  <div class="layui-form-mid">-</div>
                  <div class="layui-input-inline" style="width: 60px;">
                    <span class="orange-text">Y轴位置</span>
                  </div>
                </div>
                <div class="color_wrapper">
                  <span class="orange-text">选择颜色</span>
                  <div class="layui-input-inline">
                    <span class="orange-text">输入颜色</span>
                  </div>
                  <span class="orange-text">字体大小</span>
                  <span class="orange-text">是否粗体</span>
                  <span class="orange-text">是否隐藏部分信息</span>
                </div>
              </div>
            </div>
            <div class="layui-form-item items" id="certificate_img">
              <label class="form-text">效果图：</label>
              <div class="form-right">
                <div class="certificate_show">
                  <div class="certificate">
                    <div class="canvas_wrapper">
                      <canvas id="mycanvas" width="652" height="920" style="width:435px;height:614px;"></canvas>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <button type="button" class="layui-btn certificate—submit">立即提交</button>
          </form>
        </div>
      </div>
    </div>
  </body>
  <script type="text/javascript">
    var modelDate = '__APP__/home/manager/get_userinfo_model';
    var hide_text = '__URL__/hide_text';
    var upload_dir_name = "certificate";
    var logo_upload = '__URL__/upload_certificate';
    var upload_config = '__URL__/certificate_save';
    //全局参数配置
    var starttime_format = ['2016.01.01', '2016-01-01', '2016年01月01日'];
    var endtime_format = ['2017.01.01', '2017-01-01', '2017年01月01日'];
    var cavConfig = {$cavconfig};
//  console.log(cavConfig)
    $.each(cavConfig, function(key,value) {
      if(key=="bgImg"){
       var str = value.join("");
       cavConfig[key] = str;
       return;
      }
//    console.log(cavConfig[key]);
    	cavConfig[key] = JSON.parse(value);
    });
    form.render();
  </script>
  <script src="__PUBLIC__/Radmin_v3/js/certificate_set.js" type="text/javascript" charset="utf-8"></script>

</html>
