<!DOCTYPE html>
<html lang="en">

<head>
    
</head>

<body>
    <section class="layui-container">
        <div class="content">
            <header class="header">
                <h3>{$Think.config.LEVEL_NAME.$level}列表</h3>
            </header>
            <form class="layui-form form layui-row form-search" action="__SELF__" method="get" onsubmit="return false">
                <div class="layui-form-item form-item">
                    <label class="layui-form-label">审核人</label>
                    <div class="input-wrapper">
                        <input type="text" name="pname" placeholder="姓名/手机/微信" autocomplete="on" class="layui-input">
                    </div>
                </div>
                
                <div class="search-btn">
                    <button type="submit" class="layui-btn layui-btn-radius">搜索</button>
                </div>
            </form>
            <div class="table-wrapper">
                <table class="layui-table" lay-skin="row" lay-size="sm">
                    <thead>
                        <tr>
                            <th>文件名</th>
                            <th>类型</th>
                            <th>大小</th>
                            <th>创建时间</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody>
                        <empty name="mList">
                            <tr style="position: relative;">
                                <td style="position: absolute;width: 97%;border-top: solid 1px #e6e6e6;">对不起,没有找到数据!</td>
                            </tr>
                            <else />
                            <volist name="mList" id="m">
                                <tr>
                                    <td class="checkItem"><input type="checkbox" name="mid" value="{$m.id}" /></td>
                                    <td>{$m.authnum}</td>
                                    <td>{$m.name}</td>
                                    <td>{$m.phone}</td>
                                    <td>{$m.wechatnum}</td>
                                    <td>{$m.idennum}</td>
                                </tr>
                            </volist>
                            
                             <div id="page"></div> 
                            <tr><td colspan="14"><div class="pull-right">{$page}</div></td></tr>
                        </empty>
                    </tbody>
                </table>
            </div>
            <include file="Public/page" />
        </div>

    </section>
</body>

</html>
